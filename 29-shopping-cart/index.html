<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      nav {
        background: #e0cec0;
        text-align: center;
        height: 2em;
        line-height: 2em;
      }
      main {
        max-width: 30em;
        margin: auto;
        border-left: solid 1px grey;
        border-right: solid 1px grey;
        min-height: calc(100vh - 2em);
        background: #f1f1f1;
      }
      button {
        background: #ffca9b;
        padding: 0.5em;
        border-radius: 1em;
        font-size: 1em;
        min-width: 10em;
        cursor: pointer;
      }
      #previous-orders {
        position: absolute;
        top: 4em;
        left: 0;
        background: #ffefe2;
        padding: 1em;
        max-width: 9em;
        border-bottom-right-radius: 0.5em;
        border-top-right-radius: 0.5em;
        box-shadow: 0 0 1em;
        border: 1px solid black;
      }
      #previous-orders > h4 {
        margin: 0;
        margin-bottom: 0.5em;
      }
      #previous-orders > div {
        padding-bottom: 0.5em;
        border-bottom: 1px grey solid;
      }
      #previous-orders > div > span {
        display: block;
        float: right;
        font-weight: bold;
      }

      #products img {
        max-width: 4em;
        border: solid 1px grey;
        box-shadow: 0 0 0.3em;
      }

      #products > div {
        display: flex;
        margin: 1em 0;
      }

      #products > div > h3 {
        margin-left: 1em;
      }

      #products > div > select {
        margin-top: auto;
        margin-bottom: auto;
        margin-right: 1em;
      }

      #products > div > p {
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: 1em;
      }

      #products > h2 {
        margin-top: 0;
      }

      #cart > button {
        float: right;
        margin-top: 1em;
      }
      div#total {
        font-size: 1.5em;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <nav>
      emergency supplies
    </nav>
    <main>
      <div id="previous-orders">
        <h4>Previous orders</h4>
      </div>
      <div id="cart">
        <div id="products">
          <h2>Choose your products</h2>
        </div>
        <div id="total">Total: <span>Â£0.00</span></div>
        <button>Place order</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
